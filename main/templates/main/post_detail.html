{% extends 'main/base.html' %}

{% block content %}
    <div class="post-container">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <p>Автор поста: {{post.author}}</p>
        <p>Дата публикации: {{ post.post_time }}</p>
        <a href="/">Назад к списку постов</a>
    </div>

{% endblock %}
